<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Fahmy Omara</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--bg-secondary);
        }

        .success-container {
            max-width: 500px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease;
        }

        .success-icon i {
            font-size: 3rem;
            color: var(--accent);
        }

        .success-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="success-page">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="success-title">Message Sent!</h1>
            <p class="success-message">
                Thank you for reaching out! I've received your message and will get back to you as soon as possible.
            </p>
            <a href="index.html" class="btn btn-primary">
                <span>Back to Home</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <p class="countdown">
                Redirecting in <span id="countdown">5</span> seconds...
            </p>
        </div>
    </div>

    <script>
        let count = 5;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            count--;
            countdownEl.textContent = count;

            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
